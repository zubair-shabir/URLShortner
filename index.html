<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortner</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"><i class="bx bx-link-alt"></i>
    <h1>Url Shortner</h1>
    <label for="originalUrl" >Enter URL to Shorten:</label>
    <input type=" text" id="originalUrl" placeholder="https://example.com">
    <div class="buttons">
        <button id="reload-btn">Reload</button>
        <button id="short-btn">Short it</button>
    </div>
    <div class="generatedUrl">
    <label for="shortnedUrl">Shortned URL</label>
    <textarea id="shortnedUrl" rows="3" readonly></textarea>
    <i class='bx bx-copy' id="copy-btn"></i>
</div>
</div>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="app.js"></script>
</body>
</html>
